site_name: PerCom
copyright: Copyright &copy PerCom
# site_url: 
nav:
    - 主页: index.md
    - 研究方向: research_interests.md
    - 科研项目: projects.md
    - 招生信息: enrollment.md
    - 毕业生去向: alumnus.md
    - 其他: extras.md

theme:
    name: material
    font: false
    custom_dir: docs/overrides
    logo: images/logo_.jpg
    favicon: images/logo_.jpg
    features:
        - navigation.tabs
        - navigation.tabs.sticky

extra_javascript:
    - https://cdn.bootcdn.net/ajax/libs/mathjax/3.1.0/es5/tex-mml-chtml.min.js


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde